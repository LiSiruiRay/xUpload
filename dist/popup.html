<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 340px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 13px;
      color: #333;
      padding: 16px;
    }
    h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .status {
      color: #888;
      font-size: 12px;
      margin-bottom: 4px;
    }
    .status strong { color: #4a90d9; }
    .last-scan {
      color: #aaa;
      font-size: 11px;
      margin-bottom: 12px;
    }
    .btn-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.15s;
    }
    button:hover { background: #f0f7ff; border-color: #4a90d9; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-rescan {
      flex: 0.6;
      font-size: 12px;
    }
    .config-section {
      border-top: 1px solid #f0f0f0;
      margin-top: 10px;
      padding-top: 10px;
    }
    .config-row {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #666;
    }
    .config-row label {
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }
    .config-row select {
      border: 1px solid #d0d0d0;
      border-radius: 4px;
      padding: 2px 4px;
      font-size: 11px;
      background: #fff;
    }
    .progress {
      font-size: 11px;
      color: #888;
      margin-top: 8px;
      min-height: 16px;
    }
    .file-list {
      margin-top: 12px;
      max-height: 180px;
      overflow-y: auto;
      font-size: 11px;
      color: #666;
    }
    .file-list div {
      padding: 3px 0;
      border-bottom: 1px solid #f0f0f0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
  <script type="module" crossorigin src="./popup.js"></script>
  <link rel="modulepreload" crossorigin href="./workflow.js">
</head>
<body>
  <h1>âš¡ xUpload</h1>
  <div class="status">Indexed files: <strong id="count">0</strong></div>
  <div class="last-scan" id="lastScan">Never scanned</div>
  <div class="btn-row">
    <button id="scanBtn">Select folder</button>
    <button id="rescanBtn" class="btn-rescan">Rescan</button>
  </div>
  <div class="config-section">
    <div class="config-row">
      <label>
        <input type="checkbox" id="autoRescan" checked>
        Auto-rescan every
      </label>
      <select id="rescanInterval">
        <option value="5">5 min</option>
        <option value="10">10 min</option>
        <option value="30" selected>30 min</option>
        <option value="60">1 hour</option>
      </select>
    </div>
  </div>
  <div class="config-section">
    <div class="config-row" style="margin-bottom: 6px;">
      <label style="flex:1;">
        Gemini API Key
        <input type="password" id="apiKey" placeholder="Enter key..." style="width:100%;margin-top:4px;padding:6px 8px;border:1px solid #d0d0d0;border-radius:4px;font-size:12px;">
      </label>
    </div>
    <div class="config-row">
      <label>Mode</label>
      <select id="matchMode" style="flex:1;">
        <option value="tfidf">TF-IDF (no API)</option>
        <option value="fast">Fast (Gemini Embedding)</option>
        <option value="vlm">VLM (Screenshot + Gemini)</option>
      </select>
    </div>
  </div>
  <div class="progress" id="progress"></div>
  <div class="file-list" id="fileList"></div>
</body>
</html>
